    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: white;
            --card-shadow: rgba(0, 0, 0, 0.1);

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f4f4f4;
            --card-bg: #2a2a2a;
            --card-shadow: rgba(255, 255, 255, 0.1);

        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 90%;

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {

            padding: 10px;

            padding: 15px;

            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .news-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .news-item:hover {

            100% { transform: rotate(360deg); }

<body>
    <div class="container">
        <h1>ðŸ”¥ Latest Tech News and Updates in 2025</h1>
        <p>Stay up-to-date with the most relevant news about the **latest tech trends**, **AI innovations**, and more. Discover **breaking news** and updates on **gadgets**, **software**, and **technology** in 2025.</p>

        <label for="category">Select Category:</label>
        <select id="category" onchange="fetchNews(false)">
            <option value="general">General</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
        </select>

        <!-- Dark Mode Toggle Button -->
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

        <!-- Loading Spinner -->
        <div id="spinner">
            <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" stroke="#007bff" stroke-width="5" fill="none" />
            </svg>
        </div>

        <!-- News Container -->
        <div id="news-container">Loading news...</div>
    </div>

    <script>
        let lastCategory = ""; // Store last selected category

        // Toggle Dark Mode
        function toggleDarkMode() {
            const currentTheme = document.body.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.body.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme); // Save user preference
        }

        // Load saved theme from LocalStorage
        window.onload = () => {
            const savedTheme = localStorage.getItem("theme") || "light";
            document.body.setAttribute("data-theme", savedTheme);
        };

        // Fetch news
        async function fetchNews(forceRefresh = false) {
            const category = document.getElementById("category").value;
            if (!forceRefresh && category === lastCategory) return; // Prevent duplicate API calls
            lastCategory = category;

            //const NEWS_URL = `http://localhost:5000/news?category=${category}&refresh=${forceRefresh}`;
            const NEWS_URL = `https://news-aggregator-3z2g.onrender.com/news?category=${category}&refresh=${forceRefresh}`;

            document.getElementById("spinner").style.display = "block"; // Show spinner
            document.getElementById("news-container").classList.remove("show"); // Hide news container

            try {
                const response = await fetch(NEWS_URL);
                const data = await response.json();
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = "";

                data.articles.forEach((article, index) => {
                    if (article.urlToImage) {
                        const newsItem = `
                            <div class="news-item">
                                <img src="${article.urlToImage}" alt="News image: ${article.title}">
                                <h3>${article.title}</h3>
                                <p>${article.description || "No description available."}</p>
                                <a href="${article.url}" target="_blank">Read More</a>
                            </div>`;
                        newsContainer.innerHTML += newsItem;

                        // Fade-in effect for each article
                        setTimeout(() => {
                            document.querySelectorAll('.news-item')[index].classList.add('visible');
                        }, 200 * index); // Staggered effect
                    }
                });

                document.getElementById("spinner").style.display = "none"; // Hide spinner
                document.getElementById("news-container").classList.add("show"); // Show news container
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("news-container").innerHTML = "Failed to load news.";
            }
        }

        fetchNews(false); // Load news initially
    </script>
